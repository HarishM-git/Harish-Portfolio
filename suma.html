<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech Stack Container</title>
<style>
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.tech-stack {
  margin-bottom: 20px;
}

.tech-stack-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.tech-stack-button {
  width: 80px; 
  height: 80px;
  margin: 5px; 
  border: 1px solid #ccc;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f9f9f9;
}

.tech-stack-button img {
  max-width: 60px; 
  max-height: 60px; 
}
</style>
</head>
<body>

<div class="container">
  <div class="tech-stack">
    <div class="tech-stack-buttons">
      <div class="tech-stack-button">
        <i class="fa-brands fa-js"></i>
      </div>
      <div class="tech-stack-button">
        <img src="css_logo.png" alt="CSS">
      </div>
      <div class="tech-stack-button">
        <img src="javascript_logo.png" alt="JavaScript">
      </div>
    </div>
  </div>

  <div class="tech-stack">
    <div class="tech-stack-buttons">
      <div class="tech-stack-button">
        <img src="nodejs_logo.png" alt="Node.js">
      </div>
      <div class="tech-stack-button">
        <img src="expressjs_logo.png" alt="Express.js">
      </div>
      <div class="tech-stack-button">
        <img src="mongodb_logo.png" alt="MongoDB">
      </div>
    </div>
  </div>

  <!-- Repeat the same structure for Additional Tools and Libraries and Deployment -->

</div>

</body>
</html>
